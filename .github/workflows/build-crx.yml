name: Build CRX and Create Release

on:
  push:
    branches:
      - main  # Hoặc bạn có thể thay đổi thành branch khác nếu muốn
  pull_request:
    branches:
      - main  # Khi có PR trên branch chính

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Chọn phiên bản Node.js bạn muốn

    - name: Install dependencies
      run: |
        npm install -g crx  # Cài đặt công cụ crx (không cần mật khẩu)

    - name: Package the Chrome Extension
      run: |
        # Đóng gói extension thành CRX mà không cần mật khẩu
        crx pack ./ -o ./my-extension.crx

  create-release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ./my-extension.crx
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
