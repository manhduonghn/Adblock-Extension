name: Build CRX and Create Release

on:
  push:
    branches:
      - main  # Hoặc bạn có thể thay đổi thành branch khác nếu muốn
  pull_request:
    branches:
      - main  # Khi có PR trên branch chính

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Chọn phiên bản Node.js bạn muốn

    - name: Install dependencies
      run: |
        npm install -g crx  # Cài đặt công cụ crx (không cần mật khẩu)

    - name: Package the Chrome Extension
      run: |
        # Đóng gói extension thành CRX mà không cần mật khẩu
        crx pack ./ -o ./my-extension.crx

  create-release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create Tag
      id: create_tag
      run: |
        # Lấy số phiên bản (ví dụ: v1.0.0 hoặc v1.1.0)
        TAG_NAME="v$(date +'%Y.%m.%d')"
        echo "Creating tag: $TAG_NAME"
        git tag $TAG_NAME
        git push origin $TAG_NAME
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ./my-extension.crx
        tag_name: ${{ steps.create_tag.outputs.tag_name }}  # Dùng tag vừa tạo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
