name: Build CRX

on:
  push:
    branches:
      - main  # hoặc bạn có thể thay đổi thành branch khác nếu muốn
  pull_request:
    branches:
      - main  # khi có PR trên branch chính

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Set up Node.js
      uses: actions/setup-node@main
      with:
        node-version: '20'  # Chọn phiên bản Node.js bạn muốn

    - name: Install dependencies
      run: |
        npm install -g crx  # Cài đặt công cụ crx (không cần mật khẩu)

    - name: Package the Chrome Extension
      run: |
        # Đóng gói extension thành CRX mà không cần mật khẩu
        crx pack ./ -o ./my-extension.crx

    - name: Upload CRX as Artifact
      uses: actions/upload-artifact@main
      with:
        name: my-extension.crx
        path: ./my-extension.crx

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 1
